version: 2.1

description: "This orb isn't ready for production use. Common CircleCI tasks for the Ruby programming language."

executors:
  default:
    description: "The official CircleCI Ruby Docker image."
    parameters:
      tag:
        description: "The `circleci/ruby` Docker image version tag."
        type: string
        default: "latest"
    docker:
      - image: circleci/ruby:<< parameters.tag >>

commands:
  install:
    description: "Install Ruby in your build."
    parameters:
      version:
        description: "The Ruby version."
        type: string
        default: "latest"
    steps:
      - run:
          name: "Install Ruby via RVM."
          command: \curl -sSL https://get.rvm.io | bash -s -- --version << parameters.version >>
  load-cache:
    description: "Load cached RubyGems."
    parameters:
      key:
        description: "The cache key to use. The key is immutable."
        type: string
        default: "gems-v1"
    steps:
      - restore_cache:
          keys:
            - << parameters.key >>-{{ checksum "Gemfile.lock"  }}
  bundle-install:
    description: "Install gems with Bundler."
    steps:
      - run: bundle install --path vendor/bundle
  test:
    description: "Test with RSpec."
    steps:
      - run: |
          mkdir /tmp/test-results
          TESTFILES=$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
          bundle exec rspec $TESTFILES --profile 10 --format RspecJunitFormatter --out /tmp/test-results/rspec.xml --format progress
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

  save-cache:
    description: "Save RubyGems to cache."
    parameters:
      key:
        description: "The cache key to use. The key is immutable."
        type: string
        default: "gems-v1"
    steps:
      - save_cache:
          key: << parameters.key >>-{{ checksum "Gemfile.lock"  }}
          paths:
            - vendor/bundle
